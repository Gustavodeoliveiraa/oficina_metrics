{% extends "base.html" %}
{% block title %}SGE - Cadastrar Mecanico {% endblock title %}

{% block content %}
    <div class="container mt-4">
            <h3 class="display-6">Cadastrar Mecanico</h3>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Salvar Mecanico</button>
                </form>
            </div>
        </div>
        <a href="{% url "list_mechanical" %}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

{% endblock content %}
