{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-4">Editar Mecanico</h3>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </form>
            </div>
        </div>
        <a href=" {% url "list_mechanical" %}" class="btn btn-secondary mt-3">
            Cancelar e Voltar para a Lista de Mecanicos
        </a>
    </div>
{% endblock content %}
