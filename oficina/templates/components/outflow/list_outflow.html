{% extends "base.html" %}



{% block content %}

    <div class="row mb-3">
        <div class="col-md-4 col-lg-6">
            <a href="{% url "create_outflow" %}" class="btn btn-success float-end">
                <i class="bi bi-plus">Nova Saida</i>
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <td>ID</td>
                    <td>Saida</td>
                    <td>Valor</tdgit add README.md>
                    <td>Data</td>
                </tr>
            </thead>

            <tbody>
                {% for outflow in outflows %}
                    </tr>
                        <td>{{outflow.id}}</td>
                        <td>{{outflow.outflow}}</td>
                        <td>{{outflow.price}}</td>
                        <td>{{outflow.created_at|date:'d/m/Y'}}</td>
                        <td class="text-center">
                            <a href="" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
    
                            <a href="{% url "update_outflow" outflow.pk%}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
    
                            <a href="{% url "delete_outflow" outflow.pk%}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
